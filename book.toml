[book]
authors = ["Primitive Team"]
language = "en"
multilingual = false
src = "docs/src"
title = "Excalibur Documentation"

[preprocessor.katex]
after = ["links"]
# KaTeX options.
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
# Extra options.
no-css = false
include-src = false
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }

[linkcheck]
follow-web-links = false
warning-policy = 'ignore'